version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: liverie
      POSTGRES_USER: liverie
      POSTGRES_PASSWORD: liverie
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: ./api
    environment:
      DEBUG: "True"
      SECRET_KEY: "change-me-in-prod"
      ALLOWED_HOSTS: "*"
      POSTGRES_DB: liverie
      POSTGRES_USER: liverie
      POSTGRES_PASSWORD: liverie
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://web:3000"
    volumes:
      - ./api:/app
      - media:/app/media
    depends_on:
      - db
    ports:
      - "8000:8000"

  web:
    build: ./web
    environment:
      API_BASE_URL: "http://api:8000"
      NEXT_TELEMETRY_DISABLED: "1"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - api
    ports:
      - "3000:3000"
    command: sh -c "npm install && npx next dev -p 3000 -H 0.0.0.0"

volumes:
  postgres_data:
  media: